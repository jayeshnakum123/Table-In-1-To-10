<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <script>
        var table = prompt(`Enter A Number`);
        document.write(`YOU ARE TABLE => ${table} IS`);
        document.write('<br/>');
        function mytable(table){
            
            let x=10;
            for(let i=1; i<=x; i++){
                document.write(`${table} * ${i} = ${table*i}`);
                document.write("<br/>");
            }
        }
        mytable(table)
    </script>
</body>
</html>
